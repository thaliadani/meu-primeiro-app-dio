// Top-level build file where you can add configuration options common to all sub-projects/modules.

// build.gradle
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Atualize para uma versão mais recente se necessário, 8.2.0 é uma boa escolha.
        classpath 'com.android.tools.build:gradle:8.2.0'
    }
}

plugins {
    // ATUALIZE AS VERSÕES AQUI
    id 'com.android.application' version '8.2.0' apply false
    id 'com.android.library' version '8.2.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.9.22' apply false // Versão recomendada para o AGP 8.2.0
}
